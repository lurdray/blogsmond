{% extends 'main/base.html' %}
{% load staticfiles %}

{% block blogactive %}active{% endblock blogactive %}

{% block title %}Blogmond Post Job{% endblock title %}

{% block content %}
	 
	<div class="container">
			<br />
				<br />
					<br />
					<h3>Blogmond Post Job</h3>
		<div class="jumbotron">
			
			<div class="row">
				<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				
                 	<div class="form-group">
                		<input  class="form-control" type="text" required="required"  name="title" placeholder="Title">
                    </div>
                    	<br />
                    <div class="form-group">
                		<input  class="form-control" type="text" required="required"  name="company" placeholder="Company">
                    </div>
                    	<br />
                    <div class="form-group">
                		<input  class="form-control" type="text" required="required"  name="location" placeholder="Location">
                    </div>
                    	<br />	
                    <div class="form-group">
                		<input  class="form-control" type="text" required="required"  name="description" placeholder="Description">
                    </div>
                   	<br />
                    <div class="form-group">
                		<input  class="form-control" type="text" required="required"  name="how_to_a" placeholder="How to Apply">
                    </div>
                    	<br />
                    <div class="form-group">
                		<input  class="form-control" type="text" required="required"  name="deadline" placeholder="Deadline">
                    </div>
                    	<br />
                    <div class="form-group">
                		<input  class="form-control" type="text" required="required"  name="poster" placeholder="Poster">
                    </div>
                    	<br />
                    <div class="form-double">
                    	<input type="file" name="image" required="required" accept="image/*">
                   	</div>
                   		<br />
                   	
                   	<br />
                   	
                   <div class="form-double">
                    	 <button class="btn btn-primary">Submit!</button>
                   	</div>
                   	
                
                </form>
			</div>
		</div>
	
	</div>


{% endblock %}
